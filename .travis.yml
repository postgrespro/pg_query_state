sudo: required

language: c

os: linux

dist: focal

services:
    - docker

install:
    - ./mk_dockerfile.sh
    - docker-compose build

script:
    - docker-compose run $(bash <(curl -s https://codecov.io/env)) tests

notifications:
    email:
        on_success: change
        on_failure: always

env:
    - PG_VERSION=13 LEVEL=hardcore USE_TPCDS=1
    - PG_VERSION=13
    - PG_VERSION=12 LEVEL=hardcore USE_TPCDS=1
    - PG_VERSION=12
    - PG_VERSION=11 LEVEL=hardcore USE_TPCDS=1
    - PG_VERSION=11
    - PG_VERSION=10 LEVEL=hardcore USE_TPCDS=1
    - PG_VERSION=10
    - PG_VERSION=9.6 LEVEL=hardcore
    - PG_VERSION=9.6

matrix:
    allow_failures:
        - env: PG_VERSION=10 LEVEL=nightmare
        - env: PG_VERSION=9.6 LEVEL=nightmare
